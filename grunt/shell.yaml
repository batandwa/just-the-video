bookmarklet:
    command: | 
        mkdir -p temp && 
        `npm bin`/bookmarkletify temp/bookmarklet.js > temp/bookmarklet.txt
clean-build: rm -rf dist
docker-build:
    command: |
        version=`git describe --abbrev=0 --tags` &&
        docker build --tag batandwa/just-the-video:$version-dev .
