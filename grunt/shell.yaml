bookmarklet:
    command: |
        mkdir -p temp && 
        `npm bin`/bookmarkletify temp/bookmarklet.js > temp/bookmarklet.txt
clean-build: rm -rf dist
docker-build:
    command: |
        if [ -z ${TAG+x} ]; then TAG=`git describe --abbrev=0 --tags`; fi &&
        docker build --tag batandwa/just-the-video:$TAG .
