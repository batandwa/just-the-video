bookmarklet:
    command: |
        mkdir -p temp && 
        `npm bin`/bookmarkletify temp/bookmarklet.js > temp/bookmarklet.txt
clean-build: rm -rf dist
docker-build:
    command: |
        which docker > /dev/null || { echo 'Docker client not found. Not building image. Build the image outside Grunt.'; return; }
        if [ -z $DOCKER_TAG ]; then 
            echo "DOCKER_TAG environment variable not found. Not building image. Add a DOCKER_TAG value inside the .env file."
            return
        fi &&
        docker build --tag $DOCKER_IMAGE:$DOCKER_TAG .
